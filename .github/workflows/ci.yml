name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env
        run: cp .env.example .env

      - name: Update /etc/hosts
        run: echo "127.0.0.1 jenkins.lab.local" | sudo tee -a /etc/hosts

      - name: Start Environment (Dev)
        run: ./manage.sh dev up -d --build --wait

      - name: Validate Setup Script
        run: ./tests/validate.sh

      - name: Show Logs on Failure
        if: failure()
        run: docker compose logs
      
      - name: Teardown
        if: always()
        run: ./manage.sh dev down -v
