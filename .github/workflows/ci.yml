name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env
        run: cp .env.example .env

      - name: Update /etc/hosts
        run: echo "127.0.0.1 jenkins.lab.local" | sudo tee -a /etc/hosts

      - name: Start Environment (Dev)
        run: ./manage.sh dev up -d --build

      - name: Wait for Services (Docker Healthcheck)
        run: |
          echo "Waiting for Jenkins, Keycloak and Nginx to be healthy..."
          for i in {1..60}; do
            JENKINS_HEALTH=$(docker inspect -f '{{.State.Health.Status}}' lab_jenkins 2>/dev/null || echo "not-running")
            KEYCLOAK_HEALTH=$(docker inspect -f '{{.State.Health.Status}}' lab_keycloak 2>/dev/null || echo "not-running")
            NGINX_HEALTH=$(docker inspect -f '{{.State.Health.Status}}' lab_nginx 2>/dev/null || echo "not-running")
            
            echo "Jenkins: $JENKINS_HEALTH, Keycloak: $KEYCLOAK_HEALTH, Nginx: $NGINX_HEALTH"
            
            if [ "$JENKINS_HEALTH" == "healthy" ] && [ "$KEYCLOAK_HEALTH" == "healthy" ] && [ "$NGINX_HEALTH" == "healthy" ]; then
              echo "All services are healthy!"
              exit 0
            fi
            sleep 5
          done
          echo "Timeout waiting for services to be healthy"
          docker compose ps
          docker compose logs

      - name: Validate Setup Script
        run: ./tests/validate.sh

      - name: Show Logs on Failure
        if: failure()
        run: docker compose logs
      
      - name: Teardown
        if: always()
        run: ./manage.sh dev down -v
