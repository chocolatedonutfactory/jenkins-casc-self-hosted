name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env
        run: cp .env.example .env

      - name: Start Environment (Dev)
        run: ./manage.sh dev up -d --build

      - name: Wait for Services (Docker Healthcheck)
        run: |
          echo "Waiting for Jenkins, Keycloak and Nginx to be healthy..."
          sleep 25
          docker compose ps
          docker compose logs

      - name: Validate Setup Script
        run: ./tests/validate.sh

      - name: Show Logs on Failure
        if: failure()
        run: docker compose logs
      
      - name: Teardown
        if: always()
        run: ./manage.sh dev down -v
