services:
  # Generate Private CA + TLS certs
  pki:
    image: alpine:3.19
    container_name: lab_pki
    command: ["/bin/sh", "/usr/local/bin/gen-certs.sh"]
    volumes:
      - ./pki/gen-certs.sh:/usr/local/bin/gen-certs.sh:ro
      - ./pki-data:/pki
    restart: "no"

  # Jenkins (internal only)
  jenkins:
    build: ./jenkins-image
    container_name: lab_jenkins
    depends_on:
      pki:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    networks:
      - jenkins_net
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - JENKINS_OPTS=--httpPort=${JENKINS_HTTP_PORT}
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs/jenkins.yaml
      - OIC_CLIENT_ID=jenkins
      - OIC_CLIENT_SECRET=${OIC_CLIENT_SECRET}
      - OIC_WELL_KNOWN_URL=http://keycloak:8080/realms/jenkins-lab/.well-known/openid-configuration
    volumes:
      - ./jenkins-home:/var/jenkins_home
      - ./jenkins-casc:/var/jenkins_home/casc_configs:ro
      - ./pki-data:/etc/pki:ro
    restart: unless-stopped

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_IMAGE_VERSION}
    container_name: lab_keycloak
    command: ["start-dev", "--import-realm", "--health-enabled=true"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_PROXY=edge
      - KC_HOSTNAME_URL=https://jenkins.lab.local:8444/
    networks:
      - jenkins_net
    expose:
      - "8080"
    volumes:
      - ./keycloak-data:/opt/keycloak/data/import
    restart: unless-stopped

  # Nginx TLS reverse proxy
  nginx:
    image: nginx:${NGINX_IMAGE_VERSION}
    container_name: lab_nginx
    networks:
      jenkins_net:
        aliases:
          - jenkins.lab.local
    depends_on:
      pki:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
      jenkins:
        condition: service_healthy
    ports:
      - "${NGINX_JENKINS_PORT}:8443"
      - "${NGINX_KEYCLOAK_PORT}:8444"
    volumes:
      - ./pki-data:/etc/nginx/pki:ro
      - ./nginx/00-write-conf.sh:/docker-entrypoint.d/00-write-conf.sh:ro
      - ./nginx-conf:/etc/nginx/conf.d
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "--quiet", "--spider", "https://localhost:8443/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  jenkins_net:
    driver: bridge
